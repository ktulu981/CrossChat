<div class="login-box">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Register</h3>
      <form [formGroup]="registerForm" (ngSubmit)="tryRegister()">
        <div class="form-group">
          <label>Name</label>
          <input type="email" formControlName="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="email" formControlName="surname" class="form-control" placeholder="Surname" required>
        </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="username" class="form-control" placeholder="Email" required>
        <div *ngIf="(f.username.invalid && f.username.touched) || f.username.dirty">
        <small *ngIf="f.username.errors?.pattern" class="text-danger">Please provide a valid email address</small>
      </div>
      </div>
 
      <div class="form-group">
       <label>Password</label>
       <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
       <div *ngIf="(f.password.invalid && f.password.touched) || f.password.dirty">
        <small *ngIf="f.password.errors?.minlength" class="text-danger">Password must be greater than 6 characters</small>
        <small *ngIf="f.password.errors?.maxlength" class="text-danger">Password must be smaller than 16 characters</small>
      </div>
     </div>
 
     <div class="form-group">
      <label>RePassword</label>
      <input type="password" formControlName="repassword" class="form-control" placeholder="RePassword" required>
    </div>


     <div class="row">
       <div class="col-md-12 text-center">
         <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || loading">
         <span *ngIf="!loading">Register</span>  
         <span *ngIf="loading">Please wait</span>  
         </button>
       </div>
     </div>
   </form>
    </div>
  </div>
 </div>
