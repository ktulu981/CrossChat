<div class="login-box">
 <div class="row">
   <div class="col-md-12">
     <h3 class="text-center">Login</h3>
     <form [formGroup]="loginForm" (ngSubmit)="tryLogin()">
     <div class="form-group">
       <label>Email</label>
       <input type="email" formControlName="username" class="form-control" placeholder="Email" required>
       <div *ngIf="(f.username.invalid && f.username.touched) || f.username.dirty">
        <small *ngIf="f.username.errors?.pattern" class="text-danger">Please provide a valid email address</small>
      </div>
     </div>

     <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || loading">
        <span *ngIf="!loading">Login</span>  
        <span *ngIf="loading">Please wait</span>  
        </button>
      </div>
    </div>
  </form>
   </div>
 </div>
</div>
