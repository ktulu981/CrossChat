<form [formGroup]="channeladdform">
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Channel Add </h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
      <div class="form-group">
        <label>
         Channel Name
        </label>
        <input type="text" class="form-control" formControlName="Name">
      </div>
   
  
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn grey btn-outline-secondary"
    (click)="dismiss()"   ngbAutofocus>Close</button>
    <button type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!channeladdform.valid">Save</button> </div> 
  </form>
